plugins {
    // Shadow jar plugin 
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

run {
    standardInput = System.in
}

dependencies {
    implementation platform('software.amazon.awssdk:bom:2.13.29')
    implementation 'software.amazon.awssdk:s3'        
    implementation 'software.amazon.awssdk:secretsmanager'
    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20200518'

    implementation group: 'com.sparkjava', name: 'spark-core', version: '2.8.0'

    implementation group: 'com.sparkjava', name: 'spark-template-handlebars', version: '2.7.1'
    
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.13'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'edu.au.cc.gallery.App'
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compileClasspath.collect { it.getName() }.join(' '),
      'Main-Class': 'edu.au.cc.gallery.App'
    )
  }
}
